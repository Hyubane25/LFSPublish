<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .content {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>

  <div class="content">
    <p> Ambot This is a basic HTML page with some styling, an image, and a clickable button.</p>

    <img src="https://via.placeholder.com/600x200" alt="Placeholder Image">

    <p>Click the button below to see an alert.</p>
    <button onclick="alert('Hello from HTML!')">Click Me</button>
  </div>

</body>
</html>
